		<style>
		#marque
		{
			border: 2px solid brown;
			height:600px;
			overflow: auto;
			width: 80%;
			margin-left:10%;
		}
		#marque div#banner
		{
			 display:inline-block;
			 height: 100%;
			 width: 100%;
		}
		.spacer
		{
			height: 50px;
			display:inline-block;
			float:left;
			width:100%;
		}
		img.painting
		{
			 width:100%;
			 display:inline-block;
			 height:600px;
			 float:left;
		}
		</style>
		<script src = "utilities.js"></script>
		<script>
			function initialize()
			{
				scrollSpeed = 10; move = true; recall = "";
				Emarque = document.getElementById("marque");
				Emarque.style.overflow = "hidden";
				marque();
			}
			// this is where the marque javascript function will be made
			function marque()
			{
				clearTimeout(recall);
				if (Emarque.scrollTop >= Emarque.scrollHeight - 600)
				{ 
					Emarque.scrollTop = 0;
				}
				Emarque.scrollTop = Emarque.scrollTop + scrollSpeed;
				if (move)
				{
					recall = setTimeout("marque()", 100);
				}
			}
			function startscroll()
			{
				move = true;
				marque();
			}
			function stopscroll()
			{
				move = false;
			}
		</script>
	</head>
	
	<body onload = "initialize();">
	<img class = "background" src = "images/background.jpg"/>
