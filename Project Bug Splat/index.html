		// returns the message to be placed in the commentElement based on the value of splatnum from splat()
		function splatmsg()
		{
			//condition if splat is odd or even. even = 'ouch!' odd = random message [defiant random msgs when bugsleft > 8 /\ else: mercy random msgs when bugs] {total defiant msgs = 3, total mercy msgs = 4, last msg = ouch & You killed us all} 
			msgValue = 999;
			if (bugsleft > 8)
			{
				do
				{
					if (splatnum % 2 == 0)
					{
						msgValue = getRandomInteger(1,3);
						if (msgValue == 1 && usedmsg1 == 1 || msgValue == 2 && usedmsg2 == 1 || msgValue == 3 && usedmsg3 == 1)
						{
							msgValue = 999;
						}
						else
						{
							if (msgValue == 1)
							{
								msgValue = "You shall not pass!";
								usedmsg1 = 1;
							}
							else
							{
								if (msgValue == 2)
								{
									msgValue = "We will crush you!";
									usedmsg2 = 1;
								}
								else
								{
									msgValue = "We shall bring the wrath of Bleezus upon you!";
									usedmsg3 = 1;
								}
							}
						}
					}
					else
					{
						msgValue = "Ouch!";
					}
				} while (msgValue == 999)
			}
			else
			{
				if (bugsleft == 0)
					return "That's it! Now Big MAMA Bleezus is ANGRY!";
				else
				{
					do
					{
						if (splatnum % 2 == 0)
						{
							msgValue = getRandomInteger(4,7);
							if (msgValue == 4 && usedmsg4 == 1 || msgValue == 5 && usedmsg5 == 1 || msgValue == 6 && usedmsg6 == 1 || msgValue == 7 && usedmsg7 == 1)
							{
								msgValue = 999;
							}
							else
							{
								if (msgValue == 4)
								{
									msgValue = "Oh no, not Johnny! Please don't splat us anymore!";
									usedmsg4 = 1;
								}
								else
								{
									if (msgValue == 5)
									{

										usedmsg5 = 1;
									}
									else

											usedmsg6 = 1;
										}
										else

											usedmsg7 = 1;
										}
									}
								}
							}
						}
						else

						}
					} while (msgValue == 999)
				}
			}
			return msgValue;
		}

		// display each bug if they are SPLAT or NSPLAT. also displays the message output
